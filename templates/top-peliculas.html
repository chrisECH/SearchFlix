<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Searchflix - Elige tu proxima pelicula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css')}}">

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar bg-dark main-navbar">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="static/img/Logo.png" width="40" height="50" class="d-inline-block align-top" alt=""> Searchflix
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link top-peliculas" href="{{ url_for('topPeliculas') }}">Top peliculas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link top-peliculas" href="{{ url_for('topShows')}}">Top shows de TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link top-peliculas" href="{{ url_for('recomendada') }}">Pelicúlas recomendadas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link top-peliculas" href="{{ url_for('recientes')}}">Busquedas recientes</a>
            </li>
        </ul>
    </nav>


    <div class="div-titulo">
        <h1 class="titulo">TOP 250 DE PELÍCULAS</h1>
    </div>


    <div class="mycontainer">
        <div class=results>
            {% for res in results %}
            <a class=result-box href="{{url_for('informacion', id=res['id'])}}">
            {%if res['cover'] %}
            <img src="{{ res['cover'] }}" class=res-poster>
            {% endif %}
            <div class="res-text">
              <h3 class=res-title>{{res['title']}} ({{res['year']}})</h3>
              <p class="kind">type: {{res['kind']}}</p>
            </div>
          </a> {% endfor %}
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
